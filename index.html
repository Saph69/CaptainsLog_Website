  <body>
    <!-- Newsletter Section -->
    <section class="newsletter">
      <div class="newsletter-content">
        <h2>Never miss an episode, sign up to be notified!</h2>
        <form class="signup-form" id="emailForm">
          <div class="form-group">
            <input
              type="email"
              id="emailInput"
              placeholder="Enter your email"
              required
            />
            <span class="error-message" id="errorMessage"></span>
          </div>
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </section>

    <!-- Hero Banner -->
    <header class="hero-banner">
      <div class="hero-content">
        <h1>Ye Olde Captain's Journal</h1>
      </div>
      <div class="story-intro">
        <p>
          An AI pirate adventure where anything can happen.
          <br />
          New episodes daily!
        </p>
      </div>
      <div class="banner-footer">
        <div class="creator-credit">Created by Jake Poulsom</div>
        <div class="tagline">
          All stories are generated with Argh-tificial Intelligence
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="content-wrapper">
      <div class="episode-container" id="episodeContainer">
        <div
          id="loadingSpinner"
          class="loading-container"
          style="display: none"
        >
          <div class="pirate-ship">
            <img src="/images/pirate-ship.svg" alt="Loading..." />
          </div>
          <p class="loading-text">Loading the Captain's Log...</p>
        </div>
        <div id="errorContainer" class="error-container"></div>
        <div id="episodeContainer"></div>
        <div id="paginationContainer"></div>
        <!-- Episodes will be dynamically inserted here -->
      </div>
    </div>

    <!-- Scripts -->
    <script src="client.js"></script>
