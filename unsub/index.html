<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - Captain's Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="unsubscribe-container">
        <h1>Unsubscribe from Newsletter</h1>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const messageDiv = document.getElementById('message');

            if (!email) {
                messageDiv.textContent = 'Invalid unsubscribe link';
                messageDiv.className = 'message error';
                return;
            }

            try {
                const response = await fetch(`https://func-website-backend.azurewebsites.net/api/UnsubscribeEmail?email=${encodeURIComponent(email)}`, {
                    method: 'GET'
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = `You have been successfully unsubscribed from the Captain's Journal newsletter.`;
                    messageDiv.className = 'message success';
                } else {
                    messageDiv.textContent = data.error || 'Failed to unsubscribe. Please try again later.';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'An error occurred. Please try again later.';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
